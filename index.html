<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jao Austero</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">

    <!--
        The page supports both dark and light color schemes,
        and the page author prefers dark.
    -->
    <meta name="color-scheme" content="dark light">


    <link rel="stylesheet" href="./css/reboot.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">
    <header class="header">
        <div>
            <img class="avatar"
                alt="Jao Austero Image"
                src="./assets/images/avatar/jao-bald.jpg"/>
        </div>

        <div class="margin-top-small">
            <h1 class="text-header">
                Jao Austero
            </h1>

            <p class="text-lead margin-top-xsmall">
                Web Developer | Designer
            </p>
        </div>
    </header>
    
    <section class="section">
        <p class="text-title title
            margin-bottom-small">
            Latest
        </p>

        <div class="card">
            <div class="card-media">
                <img src="./assets/images/instagram/1.jpg"
                    alt="">
            </div>

            <div class="card-body">
                <p class="card-title
                    margin-bottom-xsmall">
                    Latest Instagram post
                </p>

                <p class="card-meta">
                    Got the arabigo beans, trying their anaerobic honey, and raise bed natural ❤️ it looks promising, they are also opening their web shop today they have new beans and TTW has been restocked visit
                </p>
            </div>
        </div>
    </section>

    <section class="section">
        <p class="text-title
            title
            margin-bottom-small">
            Partners
        </p>

        <ul class="list"
            id="partners-list">
        </ul>
    </section>

    <section class="section">
        <p class="text-title
            title
            margin-bottom-small">
            Workspace
        </p>

        <ul class="list"
            id="workspace-list">
        </ul>
    </section>

    <section class="section">
        <p class="text-title
            title
            margin-bottom-small">
            Coffee Nook
        </p>

        <ul class="list"
            id="coffee-nook-list">
        </ul>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
